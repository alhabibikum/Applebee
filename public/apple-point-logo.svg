<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5F74;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apple with bite -->
  <g transform="translate(70, 40)">
    <!-- Apple body -->
    <circle cx="30" cy="35" r="32" fill="url(#appleGradient)" />
    
    <!-- Bite taken out -->
    <circle cx="55" cy="20" r="18" fill="white" />
    
    <!-- Stem -->
    <rect x="27" y="0" width="6" height="15" fill="#228B22" rx="3" />
    
    <!-- Leaf -->
    <ellipse cx="38" cy="8" rx="10" ry="6" fill="#228B22" transform="rotate(-30 38 8)" />
  </g>
  
  <!-- "App" text -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2">App</text>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="160" r="2" fill="#1B5F74" opacity="0.6" />
  <circle cx="100" cy="170" r="2.5" fill="#FFA500" opacity="0.7" />
  <circle cx="150" cy="160" r="2" fill="#1B5F74" opacity="0.6" />
</svg>
